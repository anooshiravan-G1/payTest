    <div class="signUpCustom row">
      <div class="signUpCustom2 col-12 col-md-6">
        <!--<img src="https://images.unsplash.com/photo-1494537176433-7a3c4ef2046f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
         alt="Sign Up" class="rounded img-fluid">-->
      </div>
      <div class="signUpCustom1 col-12 col-md-6">
        <form action="#" method="post" id="signUpForm">
          <!--  First & Last name -->
          <div class="row">
              <div class="col-sm-6 mb-3">
                <label for="firstName" class="form-label">نام:</label>
                <input type="text" class="form-control customInput nameInput" id="firstName" placeholder="" value="" required>
              </div>

              <div class="col-sm-6 mb-3">
                <label for="lastName" class="form-label">نام خانوادگی:</label>
                <input type="text" class="form-control customInput nameInput" id="lastName" placeholder="" value="" required>

              </div>
          </div>
          <!--  Email -->
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">آدرس ایمیل:</label>
            <input type="email" class="form-control customInput" id="signUpEmail" aria-describedby="emailHelp" placeholder="ایمیل خود را در کادر بالا وارد کنید.">
          </div>
          <!--  Password  -->
          <div class="mb-3">
            <label for="InputPassword1" class="form-label">رمز عبور:</label>
            <input type="password" class="form-control customInput" id="InputPassword">
          </div>
          <!-- Father Name -->
          <div class="col-sm-6 mb-3">
            <label for="fatherName" class="form-label">نام پدر:</label>
            <input type="text" class="form-control customInput nameInput" id="fatherName" placeholder="" value="" required>
          </div>
          <!-- State & City -->
          <div class="row">
            <div class="col-sm-6 mb-3">
              <label for="firstName" class="form-label">استان:</label>
              <input type="text" class="form-control customInput nameInput" id="state" placeholder="" value="" required list="states">
              <datalist id="states">
                <option>آذربایجان شرقی</option>
                <option>آذربایجان غربی</option>
                <option>اردبیل</option>
                <option>اصفهان</option>
                <option>البرز</option>
                <option>ایلام</option>
                <option>بوشهر</option>
                <option>تهران</option>
                <option>چهارمهال و بختیاری</option>
                <option>خراسان رضوی</option>
                <option>خراسان شمالی</option>
                <option>خراسان جنوبی</option>
                <option>خوزستان</option>
                <option>زنجان</option>
                <option>سمنان</option>
                <option>سیستان و بلوچستان</option>
                <option>فارس</option>
                <option>قزوین</option>
                <option>قم</option>
                <option>کردستان</option>
                <option>کرمان</option>
                <option>کرمانشاه</option>
                <option>کهگیلویه و بویر احمد</option>
                <option>گلستان</option>
                <option>گیلان</option>
                <option>لرستان</option>
                <option>مازندران</option>
                <option>مرکزی</option>
                <option>هرمزگان</option>
                <option>همدان</option>
                <option>یزد</option>
              </datalist>
            </div>

            <div class="col-sm-6 mb-3">
              <label for="city" class="form-label">شهر:</label>
              <input type="text" class="form-control customInput nameInput" id="city" placeholder="" value="" required>

            </div>
          </div>
          <!--  Birth Date  -->
          <label for="birthDiv">تاریخ تولد</label>
          <div class="row birthDiv">
            <div class="col-sm-4 mb-3">
              <label for="day" class="form-label">روز</label>
              <input type="text" class="form-control customInput birthInput" id="day" placeholder="" value="" required list="days">
              <datalist id="days">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </datalist>
            </div>

            <div class="col-sm-4 mb-3">
              <label for="month" class="form-label">ماه</label>
              <input type="text" class="form-control customInput birthInput" id="month" placeholder="" value="" required list="months">
              <datalist id="months">
                <option>فروردین</option>
                <option>اردیبهشت</option>
                <option>خرداد</option>
                <option>تیر</option>
                <option>مرداد</option>
                <option>شهریور</option>
                <option>مهر</option>
                <option>آبان</option>
                <option>آذر</option>
                <option>دی</option>
                <option>بهمن</option>
                <option>اسفند</option>
              </datalist>
            </div>
            <div class="col-sm-4 mb-3">
              <label for="year" class="form-label">سال</label>
              <input type="text" class="form-control customInput birthInput" id="year" placeholder="" value="" required>
            </div>
          </div>
          <!--  Button  -->
          <div class="frmBtn">
            <button type="submit" class="btn btn-primary btn-custom my-2" id="submitSignUpForm" onclick="">ثبت نام</button>
        </div>
        </form>
      </div>
    </div>

    <!--  Footer-->
    <footer class="footerCustom">
      <div class="footerDiv mt-3">

          درگاه پرداخت ساخته شده با <a href="https://getbootstrap.com/" class="customLink">Bootstrap</a>.
